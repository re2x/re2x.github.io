<!DOCTYPE html>
<html>
<head>
    <title>血压数据</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
<script src="jquery-2.2.4.min.js"></script>
<script src="highcharts.js"></script>
<script src="value-in-legend.js"></script>
<script src="data-formater.js"></script>

<div style="height: 100%; margin: 0 auto;padding:0 5px;">
    <div id="container" style="width:100%; height:100%"></div>
</div>
<script type="text/javascript">

    function rnd(min, max) {
        return Math.floor(Math.random() * max + min);
    }

    function createTestData(showCount) {
        var now = new Date();
        var dates = [];
        var dpData = [];
        var spData = [];
        var hrData = [];
//        for (var i = showCount - 1; i >= 0; i--) {
//            var cur = new Date(now - 86400000 * (interval * (showCount - i - 1)));
//            dates[i] = cur;//(cur.getMonth() + 1) + '-' + cur.getDate();
        for (var i = 0; i < showCount; i++) {
            var cur = new Date(now - 86400000 * (showCount - 1 - i));
            dates[i] = (cur.getMonth() + 1) + '-' + cur.getDate();
            dpData[i] = {
                'name': dates[i],
                'x': i,
                'y': rnd(20, 110)
            };
            spData[i] = {
                'name': dates[i],
                'x': i,
                'y': dpData[i].y + rnd(30, 80)
            };
            hrData[i] = {
                'name': dates[i],
                'x': i,
                'y': rnd(60, 120)
            };
        }
        loadChart(dates, dpData, spData, hrData);
    }

    var backgroundColor = '#ECF7FC';
    var dpLineColor = '#30B5FC';
    var dpBackgroupColor = '#4FC9FC';
    var spLineColor = '#1FC797';
    var spBackgrounpColor = '#65E4C3';
    var hrLineColor = '#F1C36C';
    var hrBackgrounpColor = '#EEE8CC';
    var gridLineColor = '#F9F9F9';
    var dpYTickColor = '#CCCCCC';
    var crosshairColor = '#61BDE3';

    function loadChart(dates, dpData, spData, hrData) {
        $('#container').highcharts({
            credits: {
                enabled: false // 不显示highcharts版权信息
            },
            chart: {
                plotBackgroundColor: backgroundColor,
                type: 'areaspline',
                spacing: [10, -5, 5, -5], // 控制图表和xy轴的距离
                //margin: [10, 0, 10, 0],
            },
            colors: [dpLineColor, spLineColor, hrLineColor],
            title: null,
            legend: {
                enabled: true,
                floating: true,
                itemDistance: 10,
                symbolWidth: 0,
                //itemStyle: {cursor: 'pointer'},
                verticalAlign: 'top',
                align: 'center',
                x: 0,
                y: 0,
                //labelFormat: '<span style="color:{color}">{name}</span> <b>{point.y}</b><br/>',
                labelFormatter: function () {
                    if (this.point.y == undefined) {
                        return '<span style="color:' + this.color + '">' +
                                this.name + '</span>'
                    }
                    ;
                    return formatLegendValue(this.name, this.point.color, this.point.y);
                },
            },
            xAxis: {
                tickInterval: 1,
                gridLineColor: gridLineColor,
                gridLineWidth: 1,
                labels: {
                    step: 1,
                    formatter: function () {
                        return formatDate(dates.length, this.value, dates[this.value]);
                    }
                },
                crosshair: {
                    dashStyle: 'ShortDash',
                    color: crosshairColor,
                    zIndex: 1,
                },
                //categories: dates,
                tickWidth: 0,
                lineColor: '#FFFFFF',
            },
            yAxis: [{
                title: null,
                offset: -8,
                zIndex: -1,
                tickInterval: 40,
                gridLineColor: gridLineColor,
                gridLineWidth: 0,
                labels: {
                    style: {
                        color: dpYTickColor,
                    },
                }
            }, {
                title: null,
                opposite: true,
                offset: -8,
                zIndex: -1,
                tickInterval: 10,
                gridLineColor: gridLineColor,
                gridLineWidth: 0,
                labels: {
                    style: {
                        color: hrLineColor,
                    },
                }
            }],
            tooltip: {
                enabled: true,
                borderRadius: 8,
                //crosshairs: true,
                shared: true,
            },
            plotOptions: {
                areaspline: {
                    states: {
                        hover: {
                            lineWidth: 1,
                        }
                    },
                    marker: {
                        enabled: true,
                        symbol: 'circle',
                        lineWidth: 1,
                        radius: 3,
                        zIndex: 999999,
                        states: {
                            hover: {
                                enabled: true,
                                lineWidth: 1,
                                zIndex: 999999,
                            }
                        }
                    },
                },
                series: {
                    events: {
                        legendItemClick: function () {
                            return false;
                        },
                    },
//                    point: {
//                        events: {
//                            mouseOver: function () {
//                                var chart = this.series.chart;
//                                if (!chart.lbl) {
//                                    chart.lbl = chart.renderer.label('')
//                                            .attr({
//                                                padding: 10,
//                                                r: 10,
//                                                fill: Highcharts.getOptions().colors[1]
//                                            })
//                                            .css({
//                                                color: '#FFFFFF'
//                                            })
//                                            .add();
//                                }
//                                chart.lbl
//                                        .show()
//                                        .attr({
//                                            text: 'x: ' + this.x + ', y: ' + this.y
//                                        });
//                            },
//                        }
//                    },
                },
            },
            series: [{
                name: '舒张压',
                data: dpData,
                yAxis: 0,
                zIndex: 99,
                lineWidth: 1,
                lineColor: dpLineColor,
                marker: {
                    fillColor: dpBackgroupColor,
                    lineColor: dpLineColor,
                },
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br/>',
                    pointFormat: '{series.name}：<b>{point.y:.0f}</b><br/>'
                },
                fillColor: {
                    linearGradient: {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops: [
                        [0, dpBackgroupColor],
                        [1, Highcharts.Color(dpBackgroupColor).setOpacity(0).get('rgba')]
                    ]
                },
            }, {
                name: '收缩压',
                data: spData,
                yAxis: 0,
                zIndex: 9,
                lineWidth: 1,
                lineColor: spLineColor,
                marker: {
                    fillColor: spBackgrounpColor,
                    lineColor: spLineColor,
                },
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br/>',
                    pointFormat: '{series.name}：<b>{point.y:.0f}</b><br/>'
                },
                fillColor: {
                    linearGradient: {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops: [
                        [0, spBackgrounpColor],
                        [1, Highcharts.Color(spBackgrounpColor).setOpacity(0).get('rgba')]
                    ]
                },
            }, {
                name: '心率',
                data: hrData,
                yAxis: 1,
                zIndex: 9,
                lineWidth: 1,
                lineColor: hrLineColor,
                marker: {
                    fillColor: hrBackgrounpColor,
                    lineColor: hrLineColor,
                },
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br/>',
                    pointFormat: '{series.name}：<b>{point.y:.0f}</b><br/>'
                },
                fillColor: {
                    linearGradient: {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops: [
                        [0, Highcharts.Color(hrBackgrounpColor).setOpacity(0).get('rgba')],
                        [1, Highcharts.Color(hrBackgrounpColor).setOpacity(0).get('rgba')]
                    ]
                },
            }]
        });
    }

    function realDataTest() {
        // 接口返回的数据
        var result = {
            "result": "0",
            "allSum": "12",
            "currentDayMoney": "0",
            "currentDaySum": "6",
            "currentMonthMoney": "0.0",
            "reason": "",
            "allMoney": "0",
            "list": [{"day": "14", "money": "0", "month": "7", "sum": "6", "year": "2016"}, {
                "day": "13",
                "money": "0",
                "month": "7",
                "sum": "6",
                "year": "2016"
            }, {"day": "12", "money": "0", "month": "7", "sum": "0", "year": "2016"}, {
                "day": "11",
                "money": "0",
                "month": "7",
                "sum": "0",
                "year": "2016"
            }, {"day": "10", "money": "0", "month": "7", "sum": "0", "year": "2016"}, {
                "day": "09",
                "money": "0",
                "month": "7",
                "sum": "0",
                "year": "2016"
            }, {"day": "08", "money": "0", "month": "7", "sum": "0", "year": "2016"}],
            "currentMonthSum": "12"
        };
        var dates = [];
        var money = [];
        var amount = [];
        for (var i = 0; i < result.list.length; i++) {
            var curItem = result.list[result.list.length - i - 1];
            dates[i] = curItem.month + "-" + curItem.day;
            money[i] = {
                'name': dates[i],
                'x': i,
                'y': parseInt(curItem.money)
            };
            amount[i] = {
                'name': dates[i],
                'x': i,
                'y': parseInt(curItem.sum)
            };
        }
        loadChart(dates, money, amount);
    }

    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    $(function () {
        var show = getUrlParam("show")
        if (show != undefined) {
            createTestData(show);
        }
        //realDataTest();
    });

</script>
</body>
</html>
